<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; font-family: sans-serif; }

      /* Blur background when overlay active */
      body.overlay-active *:not(#login-overlay) {
        filter: blur(6px);
        pointer-events: none;
      }

      /* Login overlay full screen */
      #login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.7);
        z-index: 9999;
        flex-direction: column;
        gap: 12px;
      }

      #login-overlay img {
        width: 120px;
        height: auto;
        margin-bottom: 16px;
      }

      #login-overlay input {
        width: 250px;
        padding: 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }

      #login-overlay button {
        width: 270px;
        padding: 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker
        id="login-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        emitevents="true"
      >
        <!-- Just an empty entity for detection -->
        <a-entity></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Login overlay -->
    <div id="login-overlay" style="display:none;">
      <img src="marker.png" alt="Login Marker" />
      <input type="text" placeholder="Username" id="login-username" />
      <input type="password" placeholder="Password" id="login-password" />
      <button id="login-btn">Login</button>
    </div>

    <script>
      const marker = document.querySelector("#login-marker");
      const overlay = document.getElementById("login-overlay");
      const bodyEl = document.body;

      // Show login overlay when marker is found
      marker.addEventListener("markerFound", () => {
        overlay.style.display = "flex";
        bodyEl.classList.add("overlay-active");
      });

      // Hide login overlay when marker lost (optional)
      marker.addEventListener("markerLost", () => {
        overlay.style.display = "none";
        bodyEl.classList.remove("overlay-active");
      });

      // Dummy login for now
      document.getElementById("login-btn").addEventListener("click", () => {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        if(username && password){
          alert(Logged in as ${username});
          overlay.style.display = "none";
          bodyEl.classList.remove("overlay-active");
        } else {
          alert("Please enter both username and password.");
        }
      });
    </script>
 Â </body>
</html>
