<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #input-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: none;
        background: rgba(0,0,0,0.6);
        padding: 12px 16px;
        border-radius: 8px;
      }
      #input-overlay input {
        padding: 6px 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }
      #input-overlay button {
        padding: 6px 10px;
        font-size: 1rem;
        margin-left: 8px;
        border-radius: 4px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <!-- Preload Video -->
      <a-assets>
        <video id="vid1" src="vid1.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- Marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        emitevents="true"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-video
          id="slideshow"
          src="#vid1"
          width="4"
          height="2.25"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Input overlay -->
    <div id="input-overlay">
      <input type="text" id="user-answer" placeholder="Type your answer..." />
      <button id="submit-answer">Submit</button>
    </div>

    <script>
      const marker = document.querySelector("#animated-marker");
      const slideshow = document.querySelector("#slideshow");
      const overlay = document.getElementById("input-overlay");
      const answerInput = document.getElementById("user-answer");
      const submitBtn = document.getElementById("submit-answer");
      const videoEl = document.querySelector("#vid1");

      // Show input and play video when marker detected
      marker.addEventListener("markerFound", () => {
        overlay.style.display = "block";
        videoEl.play();
      });

      // Hide input and pause video when marker lost
      marker.addEventListener("markerLost", () => {
        overlay.style.display = "none";
        videoEl.pause();
      });

      // Simple answer check example
      submitBtn.addEventListener("click", () => {
        const val = answerInput.value.trim().toLowerCase();
        if(val === "example answer"){
          alert("Correct!");
          answerInput.value = "";
          // Here you can trigger next section
        } else {
          alert("Try again!");
        }
      });
    </script>
  </body>
</html>
