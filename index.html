<!DOCTYPE html>
<html>
  <head>
    <title>AR Login</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #login-form {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        color: white;
        text-align: center;
      }
      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        border: none;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #00ffcc;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="login-form">
      <h2>AR Login</h2>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="alert('Logged in!')">Login</button>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="marker.patt" id="marker">
        <a-box position="0 0.5 0" material="color: cyan;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const form = document.querySelector("#login-form");

      marker.addEventListener("markerFound", () => {
        form.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        form.style.display = "none";
      });
    </script>
  </body>
</html>
