<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #input-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: none;
        background: rgba(0,0,0,0.6);
        padding: 12px 16px;
        border-radius: 8px;
      }
      #input-overlay input {
        padding: 6px 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }
      #input-overlay button {
        padding: 6px 10px;
        font-size: 1rem;
        margin-left: 8px;
        border-radius: 4px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <!-- Marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        emitevents="true"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- YouTube video as a plane -->
        <a-entity
          id="youtube-video"
          geometry="primitive: plane; width: 4; height: 2.25"
          material="shader: html; target: #video-iframe"
          position="0 1 0"
          rotation="-90 0 0"
          visible="false"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Hidden iframe for YouTube video -->
    <iframe
      id="video-iframe"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
      style="display:none;"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>

    <!-- Input overlay -->
    <div id="input-overlay">
      <input type="text" id="user-answer" placeholder="Type your answer..." />
      <button id="submit-answer">Submit</button>
    </div>

    <script>
      const marker = document.querySelector("#animated-marker");
      const youtubeVideo = document.querySelector("#youtube-video");
      const overlay = document.getElementById("input-overlay");
      const answerInput = document.getElementById("user-answer");
      const submitBtn = document.getElementById("submit-answer");

      // Show video and input when marker is detected
      marker.addEventListener("markerFound", () => {
        youtubeVideo.setAttribute("visible", "true");
        overlay.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        youtubeVideo.setAttribute("visible", "false");
        overlay.style.display = "none";
      });

      // Example input check
      submitBtn.addEventListener("click", () => {
        const val = answerInput.value.trim().toLowerCase();
        if(val === "example answer"){
          alert("Correct!");
          answerInput.value = "";
        } else {
          alert("Try again!");
        }
      });
    </script>
  </body>
</html>
