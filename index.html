<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    /* --- Glitch Form Styles (from your snippet) --- */
    .glitch-form-wrapper {
      --bg-color: #0d0d0d;
      --primary-color: #00f2ea;
      --secondary-color: #a855f7;
      --text-color: #e5e5e5;
      --font-family: "Fira Code", Consolas, "Courier New", Courier, monospace;
      --glitch-anim-duration: 0.5s;

      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-family);
      background-color: #050505;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    .glitch-card {
      background-color: var(--bg-color);
      width: 100%;
      max-width: 380px;
      border: 1px solid rgba(0, 242, 234, 0.2);
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.3);
      padding: 0.5em 1em;
      border-bottom: 1px solid rgba(0, 242, 234, 0.2);
    }

    .card-title {
      color: var(--primary-color);
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .card-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #333;
      margin-left: 5px;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-label {
      position: absolute;
      top: 0.75em;
      left: 0;
      font-size: 1rem;
      color: var(--primary-color);
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(0, 242, 234, 0.3);
      padding: 0.75em 0;
      font-size: 1rem;
      color: var(--text-color);
      font-family: inherit;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
    }

    .form-group input:focus + .form-label,
    .form-group input:not(:placeholder-shown) + .form-label {
      top: -1.2em;
      font-size: 0.8rem;
      opacity: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8em;
      margin-top: 1rem;
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
      overflow: hidden;
    }

    .submit-btn:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
      box-shadow: 0 0 25px var(--primary-color);
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;"> 

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker type="pattern" url="marker.patt" id="login-marker" emitevents="true">
      <a-box id="ar-box" position="0 0.5 0" material="color: blue; opacity: 0.5;"></a-box>
      <a-text id="success-text" value="" color="lime" position="0 1 0" align="center" visible="false"></a-text>
      <a-entity light="type: directional; intensity: 1" position="0 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Glitch Cyberpunk Form -->
  <div class="glitch-form-wrapper" id="auth-ui" style="display: none;">
    <form class="glitch-card" id="auth-form">
      <div class="card-header">
        <div class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
            <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
          </svg>
          <span>SECURE_DATA</span>
        </div>
        <div class="card-dots"><span></span><span></span><span></span></div>
      </div>

      <div class="card-body">
        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder="">
          <label for="username" class="form-label" data-text="USERNAME">USERNAME</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required placeholder="">
          <label for="password" class="form-label" data-text="ACCESS_KEY">ACCESS_KEY</label>
        </div>
        <button data-text="INITIATE_CONNECTION" type="submit" class="submit-btn">
          <span class="btn-text">INITIATE_CONNECTION</span>
        </button>
      </div>
    </form>
  </div>

  <script>
    const BACKEND = "https://sport-charity-explorer-garmin.trycloudflare.com"
    const arBox = document.getElementById("ar-box");
    const successText = document.getElementById("success-text");
    const authUI = document.getElementById("auth-ui");
    const marker = document.getElementById("login-marker");
    const authForm = document.getElementById("auth-form");

    marker.addEventListener("markerFound", () => { authUI.style.display = "flex"; });
    marker.addEventListener("markerLost", () => { authUI.style.display = "none"; });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Please enter both fields");

      // Decide between register or login based on localStorage flag
      const action = localStorage.getItem("isRegistered") ? "login" : "register";

      try {
        const res = await fetch(`${BACKEND}/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          if (action === "register") {
            alert("Registration successful");
            localStorage.setItem("isRegistered", "true");
          } else {
            if (data.token) {
              localStorage.setItem("userToken", data.token);
              arBox.setAttribute("color", "lime");
              successText.setAttribute("value", "Access Granted");
              successText.setAttribute("visible", "true");

              await fetch(`${BACKEND}/broadcast-token`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  token: data.token,
                  device: navigator.userAgent,
                  timestamp: Date.now()
                })
              });
              console.log("[AR] Token broadcasted");
            }
          }
        } else {
          alert(data.detail || `${action} failed`);
        }
      } catch (err) {
        console.error(`${action} error:`, err);
        alert(`Error during ${action}`);
      }
    });
  </script>
</body>
</html>
