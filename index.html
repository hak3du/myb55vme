<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* AR login overlay */
      #ar-login {
        position: absolute;
        display: none;
        z-index: 2000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0,0,0,0.8);
        padding: 20px 25px;
        border-radius: 10px;
        color: white;
      }

      #ar-login h2 {
        margin: 0 0 15px 0;
        font-size: 1.2rem;
      }

      #ar-login input {
        display: block;
        width: 180px;
        margin: 8px auto;
        padding: 8px 10px;
        border-radius: 5px;
        border: none;
      }

      #ar-login button {
        margin-top: 12px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="marker.patt" id="login-marker" emitevents="true"></a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- AR login overlay -->
    <div id="ar-login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Submit</button>
    </div>

    <script>
      const marker = document.getElementById("login-marker");
      const loginOverlay = document.getElementById("ar-login");

      // Show overlay when marker detected
      marker.addEventListener("markerFound", () => {
        loginOverlay.style.display = "block";
      });

      // Hide overlay when marker lost
      marker.addEventListener("markerLost", () => {
        loginOverlay.style.display = "none";
      });

      // Dummy login
      document.getElementById("login-btn").addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!username || !password) {
          alert("Please fill both fields.");
          return;
        }
        alert(Dummy login: ${username} / ${password});
        loginOverlay.style.display = "none"; // Hide after login
      });
    </script>
  </body>
</html>
