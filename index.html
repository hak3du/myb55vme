<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Scene Login</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; font-family: Arial, sans-serif; }

    /* AR Login Overay */
    #ar-login-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content:center; align-items:center;
      z-index:9999; transition: opacity 0.5s;
    }
    #ar-login-overlay.hidden { opacity:0; pointer-events:none; }
    .ar-login-box {
      background:#111; padding:25px; border-radius:12px;
      text-align:center; width:90%; max-width:350px; color:#fff;
    }
    .ar-login-box input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; font-size:16px; }
    .ar-login-box button { width:100%; padding:10px; margin-top:15px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; background:#0ff; color:#000; font-size:16px; }
    #ar-status-text { margin-top:10px; font-size:14px; color:#fff; }
  </style>
</head>
<body>

<!-- AR Login Overlay -->
<div id="ar-login-overlay">
  <div class="ar-login-box">
    <h2>AR Login</h2>
    <input type="text" id="ar-username" placeholder="Username" />
    <input type="password" id="ar-password" placeholder="Password" />
    <button id="ar-login-btn">Login</button>
    <p id="ar-status-text">Connect your AR marker...</p>
  </div>
</div>

<!-- AR Scene -->
<a-scene vr-mode-ui="enabled:false" loading-screen="enabled:false" arjs="sourceType: webcam; debugUIEnabled: false;" embedded>
  <a-assets>
    <video id="vid" src="assets/asset.mp4" preload="auto" loop muted playsinline></video>
  </a-assets>

  <a-marker type="pattern" url="marker.patt" id="ar-marker">
    <a-video src="#vid" position="0 0.1 0" rotation="-90 0 0" scale="1 1 1"></a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("ar-login-overlay");
  const statusText = document.getElementById("ar-status-text");
  const loginBtn = document.getElementById("ar-login-btn");
  const usernameInput = document.getElementById("ar-username");
  const passwordInput = document.getElementById("ar-password");

  const POST_URL = "https://administered-vitamin-queensland-specials.trycloudflare.com/ar-login";

  function updateStatus(msg, color="#fff") {
    statusText.textContent = msg;
    statusText.style.color = color;
    console.log("[AR Login]", msg);
  }

  function hideOverlay() {
    overlay.classList.add("hidden");
    setTimeout(() => overlay.style.display="none", 500);
  }

  loginBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (!username || !password) {
      updateStatus("Enter username and password", "orange");
      return;
    }

    updateStatus("Logging in...");

    try {
      const res = await fetch(POST_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (data.type === "LOGIN_SUCCESS") {
        updateStatus(`Welcome, ${data.username}`, "lightgreen");
        hideOverlay();
        document.querySelector("#vid").play();
      } else {
        updateStatus("Login failed. Check credentials", "red");
      }
    } catch(err) {
      updateStatus("Server error", "red");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
