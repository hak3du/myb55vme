<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent("youtubehandler", {
            init: function () {
                const marker = this.el;
                const iframe = document.getElementById("ytplayer");

                marker.addEventListener("markerFound", () => {
                    console.log("Marker Found - Playing YouTube");
                    iframe.src = "https://www.youtube.com/embed/3zwMiJFDcGs?autoplay=1&mute=1";
                });

                marker.addEventListener("markerLost", () => {
                    console.log("Marker Lost - Pausing YouTube");
                    iframe.src = ""; 
                });
            }
        });
    </script>

    <style>
        #ytplayer {
            width: 1024px;
            height: 576px;
            border: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <!-- invisible iframe, used as texture -->
        <a-assets>
            <div style="display:none">
                <iframe 
                    id="ytplayer"
                    src=""
                    allow="autoplay"
                ></iframe>
            </div>
        </a-assets>

        <!-- Marker -->
        <a-marker
            type="pattern"
            preset="custom"
            url="marker.patt"
            youtubehandler
            smooth="true"
            smoothCount="10"
        >
            <!-- Map iframe to a plane (the display surface) -->
            <a-entity 
                geometry="primitive: plane; width: 1.5; height: 0.85"
                material="shader: html; target: #ytplayer"
                position="0 0.5 0"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
