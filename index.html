<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* AR login overlay */
      #ar-login {
        position: absolute;
        z-index: 9999;
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      }

      #ar-login h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      #ar-login input {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      #ar-login button {
        margin-top: 15px;
        padding: 10px 16px;
        border-radius: 5px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker
        type="pattern"
        url="marker.patt"
        id="login-marker"
        emitevents="true"
      >
        <!-- You can optionally add a placeholder 3D object here -->
        <a-box position="0 0.5 0" material="color: blue; opacity: 0.5;"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- AR Login Overlay -->
    <div id="ar-login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Submit</button>
    </div>

    <script>
      const marker = document.querySelector("#login-marker");
      const loginOverlay = document.getElementById("ar-login");

      // Show inputs when marker detected
      marker.addEventListener("markerFound", () => {
        loginOverlay.style.display = "block";
      });

      // Hide inputs when marker lost
      marker.addEventListener("markerLost", () => {
        loginOverlay.style.display = "none";
      });

      // Dummy submit action
      document.getElementById("login-btn").addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please enter both username and password.");
          return;
        }

        alert(`Dummy login: ${username} / ${password}`);
        // Eventually, send this info securely to your main site to unlock
      });
    </script>
  </body>
</html>
