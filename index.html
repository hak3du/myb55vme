<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      #input-overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        display: none;
        background: rgba(0,0,0,0.6);
        padding: 12px 16px;
        border-radius: 8px;
      }
      #input-overlay input {
        padding: 6px 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }
      #input-overlay button {
        padding: 6px 10px;
        font-size: 1rem;
        margin-left: 8px;
        border-radius: 4px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      /* Small speaker icon button */
      #unmute-btn {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        width: 36px;
        height: 36px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/8/8c/Speaker_Icon.svg') no-repeat center center;
        background-size: contain;
        border: none;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <!-- Preload Video -->
      <a-assets>
        <video id="vid1" src="vid1.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        emitevents="true"
      >
        <!-- Video directly on top of marker -->
        <a-video
          id="slideshow"
          src="#vid1"
          width="4"
          height="2.25"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Input overlay -->
    <div id="input-overlay">
      <input type="text" id="user-answer" placeholder="Type your answer..." />
      <button id="submit-answer">Submit</button>
    </div>

    <!-- Unmute button (speaker icon) -->
    <button id="unmute-btn"></button>

    <script>
      const marker = document.querySelector("#animated-marker");
      const overlay = document.getElementById("input-overlay");
      const answerInput = document.getElementById("user-answer");
      const submitBtn = document.getElementById("submit-answer");
      const videoEl = document.querySelector("#vid1");
      const unmuteBtn = document.getElementById("unmute-btn");

      // Show input and play video when marker detected
      marker.addEventListener("markerFound", () => {
        overlay.style.display = "block";
        unmuteBtn.style.display = "block";
        videoEl.play();
      });

      // Hide input and pause video when marker lost
      marker.addEventListener("markerLost", () => {
        overlay.style.display = "none";
        videoEl.pause();
      });

      // Unmute button functionality
      unmuteBtn.addEventListener("click", () => {
        videoEl.muted = false;
        videoEl.play();
        unmuteBtn.style.display = "none";
      });

      // Simple answer check example
      submitBtn.addEventListener("click", () => {
        const val = answerInput.value.trim().toLowerCase();
        if(val === "example answer"){
          alert("Correct!");
          answerInput.value = "";
        } else {
          alert("Try again!");
        }
      });
    </script>
  </body>
</html>
