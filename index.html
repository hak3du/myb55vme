<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- REQUIRED HTML SHADER -->
    <script src="https://unpkg.com/aframe-html-shader@1.3.0/dist/aframe-html-shader.min.js"></script>

    <script>
        AFRAME.registerComponent("youtubehandler", {
            init: function () {
                const marker = this.el;
                const iframe = document.getElementById("ytplayer");

                marker.addEventListener("markerFound", () => {
                    console.log("Marker Found");
                    iframe.src =
                        "https://www.youtube.com/embed/3zwMiJFDcGs?autoplay=1&mute=1&playsinline=1";
                });

                marker.addEventListener("markerLost", () => {
                    console.log("Marker Lost");
                    iframe.src = "";
                });
            }
        });
    </script>

    <style>
        #ytplayer {
            width: 1024px;
            height: 576px;
            border: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <!-- YouTube Iframe to use as texture -->
        <a-assets>
            <div style="display:none">
                <iframe 
                    id="ytplayer"
                    src=""
                    allow="autoplay; encrypted-media"
                    playsinline
                ></iframe>
            </div>
        </a-assets>

        <!-- AR marker -->
        <a-marker
            type="pattern"
            preset="custom"
            url="marker.patt"
            youtubehandler
            smooth="true"
            smoothCount="10"
        >
            <!-- Video display -->
            <a-entity 
                geometry="primitive: plane; width: 1.8; height: 1"
                material="shader: html; target: #ytplayer"
                position="0 0.5 0"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
