<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* Overlay for AR login inputs */
      #ar-login {
        position: absolute;
        z-index: 2000;
        display: none;
        background: rgba(0,0,0,0.7);
        padding: 16px 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #ar-login input {
        display: block;
        width: 180px;
        padding: 8px 10px;
        margin: 8px auto;
        border-radius: 5px;
        border: none;
      }

      #ar-login button {
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker
        type="pattern"
        url="marker.patt"
        id="login-marker"
        emitevents="true"
      ></a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- AR login overlay -->
    <div id="ar-login">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Submit</button>
    </div>

    <script>
      const marker = document.querySelector("#login-marker");
      const loginOverlay = document.getElementById("ar-login");

      marker.addEventListener("markerFound", () => {
        loginOverlay.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        loginOverlay.style.display = "none";
      });

      document.getElementById("login-btn").addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please fill both fields.");
          return;
        }

        alert(Dummy login: ${username} / ${password});
        // Here we will eventually call your main site for verification
      });
    </script>
  </body>
</html>
