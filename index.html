<div id="ar-login-overlay">
  <div class="ar-login-box">
    <h2>AR Login</h2>
    <input type="text" id="ar-username" placeholder="Username" />
    <input type="password" id="ar-password" placeholder="Password" />
    <button id="ar-login-btn">Login</button>
    <p id="ar-status-text">Connect your AR marker...</p>
  </div>
</div>

<style>
#ar-login-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center;
  z-index:9999; transition: opacity 0.5s;
}
#ar-login-overlay.hidden { opacity:0; pointer-events:none; }
.ar-login-box { background:#111; padding:25px; border-radius:12px; text-align:center; color:#fff; width:90%; max-width:350px; }
.ar-login-box input, .ar-login-box button { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:none; }
.ar-login-box button { background:#0ff; color:#000; font-weight:bold; cursor:pointer; }
#ar-status-text { margin-top:10px; font-size:14px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("ar-login-overlay");
  const statusText = document.getElementById("ar-status-text");
  const loginBtn = document.getElementById("ar-login-btn");
  const usernameInput = document.getElementById("ar-username");
  const passwordInput = document.getElementById("ar-password");

  const BACKEND_URL = "https://administered-vitamin-queensland-specials.trycloudflare.com/ar-login";

  function updateStatus(msg, color="#fff") {
    statusText.textContent = msg;
    statusText.style.color = color;
    console.log("[AR Login]", msg);
  }

  function hideOverlay() {
    overlay.classList.add("hidden");
    setTimeout(() => overlay.style.display = "none", 500);
  }

  loginBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(!username || !password) {
      updateStatus("Enter username and password", "orange");
      return;
    }

    updateStatus("Logging in...");

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if(res.ok && data.type === "LOGIN_SUCCESS") {
        updateStatus(`Welcome, ${data.username}`, "lightgreen");
        hideOverlay();
        // Play AR content
        const video = document.querySelector("#vid");
        video.play();
      } else {
        updateStatus("Login failed. Check username/password", "red");
      }
    } catch(err) {
      updateStatus("Server error", "red");
      console.error(err);
    }
  });
});
</script>
